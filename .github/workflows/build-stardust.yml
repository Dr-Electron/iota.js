name: Library Build Stardust

on:
    push:
        branches: [feat/stardust]
    pull_request:
        branches: [feat/stardust]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js 16.16
              uses: actions/setup-node@v2
              with:
                  node-version: "16.16"
            - name: npm 8.18
              run: npm install -g npm@8.18
            - name: Build
              run: |
                  npm install
                  npm run dist-all
